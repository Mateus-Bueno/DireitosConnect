<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 15px;
      border-right: 1px solid #ddd;
    }
    .hidden-sidebar {
      display: none;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .message.bot {
      background: #f8d7da;
      align-self: flex-start;
    }
    .message-input {
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .sidebar-toggle-container {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">

    <!-- Botão ☰ -->
    <div class="sidebar-toggle-container">
      <button class="toggle-button" onclick="document.getElementById('sidebar').classList.toggle('hidden-sidebar')">☰</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4>Conversas</h4>
      <div class="conversation">Jhonatan</div>
      <div class="conversation">Ana</div>
      <div class="conversation">Matheus</div>
      <div class="conversation">Conversa 4</div>
    </div>

    <!-- Área do chat -->
    <div class="chat-main">
      <div class="chat-box" id="chat-box">
        <div class="message bot">Olá! Como posso ajudar?</div>
      </div>
      <div class="message-input">
        <form id="chat-form" class="d-flex">
          <input type="text" id="mensagem" class="form-control me-2" placeholder="Digite sua mensagem..." required>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('mensagem');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;

      // Exibir mensagem do usuário
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = texto;
      chatBox.appendChild(userMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Requisição ao Flask para chamar a API da OpenAI
      try {
        const response = await fetch('/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ mensagem: texto })
        });

        const data = await response.json();

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = data.resposta || data.erro || 'Erro ao responder.';
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message bot';
        errorMsg.textContent = 'Erro na comunicação com o servidor.';
        chatBox.appendChild(errorMsg);
      }
    });
  </script>
</body>
</html>
