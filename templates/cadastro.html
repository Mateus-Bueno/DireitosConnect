<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3c3333;
    }
    .card-custom {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      color: white;
    }
    .form-control {
      background-color: #fff;
      border-radius: 8px;
    }
    .btn-red {
      background-color: #7b0d0d;
      color: white;
    }
    .btn-red:hover {
      background-color: #5c0a0a;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 6px;
      font-weight: bold;
      padding: 0.4rem;
    }
    .google-btn {
      border: 1px solid #c0392b;
      color: #c0392b;
    }
    .facebook-btn {
      border: 1px solid #2980b9;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card-custom w-100" style="max-width: 400px;">
      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='img/DireitosConnect.png') }}" alt="Logo DC" width="80">
      </div>

      <!-- Título -->
      <h3 class="text-center mb-4">Cadastrar</h3>

      <!-- Formulário -->
      <form method="post" action="{{ url_for('cadastro') }}">
          <div class="mb-3">
  <label for="nome" class="form-label">Nome</label>
  <input type="text" name="nome" class="form-control" id="nome" required>
</div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" name="usuario" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" name="telefone" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha" required>
        </div>
         <div class="mb-3">
          <label for="Confimar senha" class="form-label">Confirmar senha</label>
          <input type="password" name="Confirmar Senha" class="form-control" id="senha" required>
        </div>
        <button class="btn btn-red w-100 mb-3" type="submit">Cadastrar</button>
      </form>

      <!-- Ir para Login -->
      <button type="button" class="btn btn-outline-light w-100 mb-3"
              onclick="window.location.href='{{ url_for('login') }}'">
        Já possui uma conta?
      </button>

      <hr style="border-color: #555;">

      <!-- Social login -->
      <p class="text-center mb-2">Ou entre com:</p>
      <div class="d-flex justify-content-between">
        <div class="social-btn google-btn w-100 me-1">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
          Google
        </div>
        <div class="social-btn facebook-btn w-100 ms-1">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
          Facebook
        </div>
      </div>
    </div>

  </div>
</body>
</html>
