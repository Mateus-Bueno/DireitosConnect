<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="centered-container">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='img/DireitosConnect.png') }}" alt="Logo DC" width="100">
    </div>
    <h2 class="text-center mb-4">Entrar</h2>

    {% if msg %}
      <div class="alert alert-danger text-center" role="alert">
        {{ msg }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr class="my-4">
    <p class="text-center">Ou entre com:</p>
    <div class="login-btn google-btn mb-2 text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20">
      Google
    </div>
    <div class="login-btn facebook-btn text-center">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20">
      Facebook
    </div>

    <hr class="my-4">
    <div class="text-center">
      <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">Criar Conta</a>
    </div>
  </div>
</body>
</html>
